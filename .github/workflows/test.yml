name: Build and test
on:
    push:
        branches: [main, release]
    pull_request:
        types: [opened, reopened, synchronize]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
